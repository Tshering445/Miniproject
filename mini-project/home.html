<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Role</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #ff9a8b, #ff6a00); /* Warm gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff; /* White text color for contrast */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9); /* Slightly opaque white background for form */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
            color: #333; /* Dark color for the heading */
            font-family: 'Roboto', sans-serif; /* Use Roboto font for the heading */
            font-weight: 700; /* Bold weight for the heading */
        }

        .role-options {
            display: flex;
            flex-direction: column;
        }

        .role {
            margin-bottom: 15px;
        }

        .role-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3b5998;
            color: white;
            font-size: 16px;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .role-button img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }

        .role-button:hover {
            background-color: #2a417a;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Role</h1>
        <div class="role-options">
            <div class="role">
                <button class="role-button" onclick="selectRole('Students')">
                    Students
                    <img src="student.png" alt="Students">
                </button>
            </div>
            <div class="role">
                <button class="role-button" onclick="selectRole('Administrator')">
                    Administrator
                    <img src="administrator.png" alt="Administrator">
                </button>
            </div>
            <div class="role">
                <button class="role-button" onclick="selectRole('Mess Coordinator')">
                    Mess Coordinator
                    <img src="mess_coordinator.png" alt="Mess Coordinator">
                </button>
            </div>
        </div>
    </div>

    <script>
        function selectRole(role) {
            alert('You selected: ' + role);
        }
    </script>
</body>
</html>
