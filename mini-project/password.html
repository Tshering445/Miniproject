<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Password</title>
    <link rel="stylesheet" href="stylesheet/password.css">
</head>
<body>
    <img class="background-image" src="j.jpg" alt="jnecPIc">
    <div class="container">
        <h1>Create account</h1>
        <p>Step 4 of 4</p>

        <p>Set a Password</p>
        <form onsubmit="event.preventDefault();window.location.href='login.html';">
            <input type="password" id="password" name="password" placeholder="Enter your password">

            <div class="suggest-password" id="suggest-password">
                <span class="icon">ðŸ”’</span> Suggest strong password
            </div>

            <p><a href="login.html">Already have an account? </a></p>

            <button class="continue-btn">Continue</button>
        </form>
        <div class="bottom-text">
            By tapping "Continue", you acknowledge that you have read the
            <a href="#">privacy policy</a> and agree to the 
            <a href="#">Terms of service</a>.
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const suggestPasswordDiv = document.getElementById('suggest-password');

        // Show the "Suggest strong password" message when the user starts typing
        passwordInput.addEventListener('input', function() {
            if (passwordInput.value.length > 0) {
                suggestPasswordDiv.style.display = 'block';
            } else {
                suggestPasswordDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
